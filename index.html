<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Stunning Web App</title>
        <link rel="stylesheet" href="./index.css">
     </head>
    <body>       
        <div id="topbar">
            <img id="logo-img" src="./logo-img.png" alt="app_logo"/>
                <div id="menu-items-wrapper">
                    <a class="items current">Home</a>
                    <a class="items">About</a>
                    <a class="items">Blog</a>
                    <a class="items">Jobs</a>
                </div>
            <button id="pri-btn">Your Account</button>
        </div>
    <div id="main-wrapper">
        <div id="left-wrapper">
            <div id="second-con-top">
                <h1 id="heading">Stunning</br>Workplace<span id="dot">.</span></h1>
                <p id="sub-heading">With Stunning, remote teams can organize projects, manage shifting priorities, and get work done.</p>
                <div id="btn-arrow">
                    <button id="sec-btn">New Account</button>
                    <img class="arrow" src="./arrow-up.png" alt="arrow up"/>
                    <img class="arrow" src="./arrow-down.png" alt="arrow down"/>
                </div> 
            
                <div id="first-opt">
                    <img src="./tick-gray.png" alt="tick grey"/>
                    <a id="list-names1">Dmm design</a>
                    <img src="./user-pink.png" alt="user"/>
                    <a id="list-dates1">20 Dec</a>

                </div>
                <div id="second-opt">
                    <img src="./tick-blue.png" alt="tick blue"/>
                    <a id="list-names2">Blurr animation</a>
                    <img src="./user-orange.png" alt="user"/>
                    <a id="list-dates2">22 Dec</a>
                    <button id="second-list-btn"> </button>
                </div> 
                <div id="third-opt">
                    <img src="./tick-gray.png" alt="tick grey"/>
                    <a id="list-names3">Illustration</a>
                    <img src="./user-blue.png" alt="user"/>
                    <a id="list-dates3">26 Dec</a>
                    <button id="third-list-btn"> </button>
                </div> 
                <div id="fourth-opt">
                    <img src="./tick-gray.png" alt="tick grey"/>
                    <a id="list-names4">Refunds</a>
                    <img src="./user-red.png" alt="user"/>
                    <a id="list-dates4">28 Dec</a>
                    <button id="fourth-list-btn"> </button>
                </div>                                                                                                                                        
            </div>
        </div>
        <div>
            <img id="right-img" src="./landing-section-image.png" alt="main image"/>
        </div>
    </div>
